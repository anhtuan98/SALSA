<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Salsa Deployment Engine</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
<script src="scripts/jquery-1.3.2.debug.js" type="text/javascript"></script>

<link href="default.css" rel="stylesheet" type="text/css" />

<body>


<script type="text/javascript">

window.onerror=function(msg, url, linenumber){
 alert('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber)
 return true
}
</script>


<h3>Deploy a Tosca file</h3>
<form id="inputForm" action='salsa-engine/deploy'>
	Tosca file: <input type='file' name='file'>
	<br/>
	Service name:<input type='text' name='serviceName'> 
	<br/>
	(Note: We need service name for user to distinguish their deployment easily)
	<br/>
	<input type='submit' value='Deploy !'>
</form>










</body>
