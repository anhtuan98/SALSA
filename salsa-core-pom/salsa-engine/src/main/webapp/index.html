<script type="text/javascript">
	
	window.onerror=function(msg, url, linenumber){
	 alert('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber)
	 return true
	}

	function getURLParameter(name) {
		return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
	}
    
	$.ajaxSetup({
	    cache: false
	});

    
    toastr.options = {
  		  "closeButton": false,
  		  "debug": false,
  		  "positionClass": "toast-top-right",
  		  "onclick": null,
  		  "showDuration": "300",
  		  "hideDuration": "1000",
  		  "timeOut": "12000",
  		  "extendedTimeOut": "1000",
  		  "showEasing": "swing",
  		  "hideEasing": "linear",
  		  "showMethod": "fadeIn",
  		  "hideMethod": "fadeOut"
  		}
</script>

<script type="text/javascript">
window.onload = loadPart;

function loadPart(){
	$("#deploymentForm").load("DeploymentForm.html");
	$("#serviceRuntimeList").load("ServiceRuntimeList.html");

	if (!!getURLParameter("id")){
		$("#serviceRuntimeTable").load("ServiceRuntimeTable.html");
		$("#treeView").load("ServiceRuntimeTreeView.html");
	}
			
	
	//$("#serviceTemplateTable").load("ServiceTemplateTable.html");
}
